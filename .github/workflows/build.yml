name: Build And Relase

on:
  push:
    tags:
      - "*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install
        run: yarn

      - name: Build
        run: yarn run build

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/betternovelpia.user.js
          generate_release_notes: true