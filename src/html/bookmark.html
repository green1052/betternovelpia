<div class="no-drag" id="bookmark"
     style="overflow: auto; bottom: 0; position: fixed; z-index: 99999; width: 100vw; height: 100vh;">
    <script>
        if ($.cookie("DARKMODE_S") === "1")
            $("#bookmark").addClass("dark-mode");
        else
            $("#bookmark").css("background-color", "white");
    </script>

    <style>
        .no-overflow a {
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }

        .dark-mode {
            background-color: #000;
            color: white;
        }

        .no-drag {
            -ms-user-select: none !important;
            -moz-user-select: -moz-none !important;
            -webkit-user-select: none !important;
            -khtml-user-select: none !important;
            user-select: none !important;
        }

        .bookmark div {
            display: flex;
            align-items: center;
        }

        .bookmark h5 {
            color: red;
            margin-left: 5px;
            margin-right: 5px;
        }
    </style>

    <h2 style="margin-top: 5px; text-align: center;">북마크 관리</h2>

    <ol class="no-overflow bookmark" id="bookmarkList" style="font-size: 15px; margin-left: -10px;"></ol>

    <div style="display: flex; position:absolute; bottom: 35px; right: 5px;">
        <h5 id="backup">백업</h5>
        <h5 id="restore" style="margin-left: 5px;">복원</h5>
    </div>

    <div class="no-overflow" style="display: flex; position: absolute; bottom: 5px; left: 5px;">
        <h5 style="font-size: .83em!important;">이전 소설:&nbsp;</h5>
        <a href="#" id="lastNovel" style="margin-bottom: 15px;font-size: .83em!important; width: 200px;">없음</a>
    </div>

    <div style="position: absolute; bottom: 5px; right: 5px;">
        <button id="reset">초기화</button>
        <button id="close" onclick="$('#bookmark').remove();">닫기</button>
    </div>
</div>
